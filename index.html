<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melofeed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Billabong&display=swap');

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 28px;
      cursor: pointer;
    }
    .menu {
      position: relative;
      display: inline-block;
      margin-left: 10px;
    }
    .menu button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 20;
    }
    .dropdown button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #f0f0f0;
    }
    .feed {
      max-width: 600px;
      margin: 20px auto;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 10px;
    }
    .post img, .post video {
      width: 100%;
      border-radius: 12px;
      -webkit-user-drag: none;
      user-select: none;
      pointer-events: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
</head>
<body>
  <header>
    <div class="logo">Melofeed</div>
    <div class="menus">
      <div class="menu">
        <button onclick="toggleMenu('instrumentMenu')">üéπ</button>
        <div id="instrumentMenu" class="dropdown"></div>
      </div>
      <div class="menu">
        <button onclick="toggleMenu('effectMenu')">üéõÔ∏è</button>
        <div id="effectMenu" class="dropdown"></div>
      </div>
      <div class="menu">
        <button onclick="toggleMenu('scaleMenu')">üéº</button>
        <div id="scaleMenu" class="dropdown"></div>
      </div>
      <div class="menu">
        <button onclick="toggleMenu('tonalityMenu')">üéµ</button>
        <div id="tonalityMenu" class="dropdown"></div>
      </div>
    </div>
  </header>

  <div class="feed" id="feed"></div>

  <script>
    // ----- POSTS -----
    const mediaList = [
      {type: 'image', src: 'https://placekitten.com/600/400'},
      {type: 'video', src: 'https://www.w3schools.com/html/mov_bbb.mp4'},
      {type: 'image', src: 'https://placebear.com/600/400'},
      {type: 'image', src: 'https://picsum.photos/600/400'},
    ];
    const feed = document.getElementById('feed');
    mediaList.forEach(m => {
      const post = document.createElement('div');
      post.className = 'post';
      if (m.type === 'image') {
        post.innerHTML = `<img src="${m.src}" draggable="false">`;
      } else {
        post.innerHTML = `<video src="${m.src}" controls></video>`;
      }
      feed.appendChild(post);
    });

    // ----- TONE.JS SYNTH + EFFECTS -----
    let synth, filter, activeEffect;
    let currentInstrument = "AMSynth";
    let activeNote = null;
    let isTouching = false;

    function setupSynth() {
      if (synth) synth.dispose();
      filter = new Tone.Filter(800, "lowpass").toDestination();
      synth = new Tone[currentInstrument]().connect(filter);
      if (activeEffect) synth.connect(activeEffect);
    }
    setupSynth();

    const instruments = ["AMSynth", "FMSynth", "MonoSynth", "Synth"];
    const effects = {
      "None": null,
      "Reverb": new Tone.Reverb({decay:2,wet:0.5}),
      "Chorus": new Tone.Chorus(4, 2.5, 0.5),
      "Distortion": new Tone.Distortion(0.4),
      "Tremolo": new Tone.Tremolo(9, 0.75).start(),
      "Vibrato": new Tone.Vibrato(5, 0.1),
      "Delay": new Tone.FeedbackDelay("8n", 0.5)
    };

    const scales = {
      "Major": [0,2,4,5,7,9,11],
      "Minor": [0,2,3,5,7,8,10],
      "Ionian": [0,2,4,5,7,9,11],
      "Dorian": [0,2,3,5,7,9,10],
      "Phrygian": [0,1,3,5,7,8,10],
      "Lydian": [0,2,4,6,7,9,11],
      "Mixolydian": [0,2,4,5,7,9,10],
      "Aeolian": [0,2,3,5,7,8,10],
      "Locrian": [0,1,3,5,6,8,10],
      "Harmonic Minor": [0,2,3,5,7,8,11],
      "Pentatonic Major": [0,2,4,7,9],
      "Pentatonic Minor": [0,3,5,7,10]
    };
    let currentScale = "Minor";
    let currentTonality = "C";

    const tonalities = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];

    function buildMenu(id, items, callback) {
      const menu = document.getElementById(id);
      menu.innerHTML = "";
      items.forEach(item => {
        const b = document.createElement('button');
        b.textContent = item;
        b.onclick = () => { callback(item); closeAllMenus(); };
        menu.appendChild(b);
      });
    }

    buildMenu("instrumentMenu", instruments, inst => {
      currentInstrument = inst;
      setupSynth();
    });
    buildMenu("effectMenu", Object.keys(effects), eff => {
      activeEffect = effects[eff];
      setupSynth();
    });
    buildMenu("scaleMenu", Object.keys(scales), sc => currentScale = sc);
    buildMenu("tonalityMenu", tonalities, t => currentTonality = t);

    function toggleMenu(id) {
      closeAllMenus();
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    function closeAllMenus() {
      document.querySelectorAll('.dropdown').forEach(m => m.style.display="none");
    }
    document.addEventListener('click', e => {
      if (!e.target.closest('.menu')) closeAllMenus();
    });

    // ----- NOTE CALC -----
    function midiToNote(midi) {
      const octave = Math.floor(midi/12)-1;
      const note = tonalities[midi % 12];
      return note + octave;
    }

    function getNoteFromY(y) {
      const height = window.innerHeight;
      const scaleIntervals = scales[currentScale];
      const steps = scaleIntervals.length * 2; // 2 octaves
      const step = Math.floor((y/height) * steps);
      const baseMidi = tonalities.indexOf(currentTonality) + 48; // C3 = 48
      const octaveShift = Math.floor(step / scaleIntervals.length) * 12;
      const interval = scaleIntervals[step % scaleIntervals.length];
      return midiToNote(baseMidi + interval + octaveShift);
    }

    // ----- INTERACTION -----
    function startNoteFromEvent(e) {
      isTouching = true;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const note = getNoteFromY(y);
      if (note !== activeNote) {
        activeNote = note;
        Tone.start();
        synth.triggerAttack(note);
      }
      updateFilter(x);
    }

    function moveNoteFromEvent(e) {
      if (!isTouching) return;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const note = getNoteFromY(y);
      if (note !== activeNote) {
        activeNote = note;
        synth.triggerAttack(note);
      }
      updateFilter(x);
    }

    function stopNote() {
      if (isTouching) {
        synth.triggerRelease();
        activeNote = null;
        isTouching = false;
      }
    }

    function updateFilter(x) {
      const freq = Tone.Frequency(((x/window.innerWidth) * 5000) + 200, "hz");
      filter.frequency.rampTo(freq, 0.05);
    }

    // Events (exclude header)
    const mainArea = document.body;
    function isInHeader(y) {
      return y < document.querySelector("header").offsetHeight;
    }

    mainArea.addEventListener("mousedown", e => { if(!isInHeader(e.clientY)) startNoteFromEvent(e); });
    mainArea.addEventListener("mousemove", e => moveNoteFromEvent(e));
    mainArea.addEventListener("mouseup", stopNote);

    mainArea.addEventListener("touchstart", e => { if(!isInHeader(e.touches[0].clientY)) startNoteFromEvent(e); }, {passive:true});
    mainArea.addEventListener("touchmove", e => moveNoteFromEvent(e), {passive:true});
    mainArea.addEventListener("touchend", stopNote, {passive:true});
  </script>
</body>
</html>
