        }

        .avatar {

            color: #fff;

        .post-actions {
            display: flex;

        }

            padding: 8px;
            border: none;
            background: none;

        }

        .action-btn:hover {

            border-radius: 4px;
        }

        .action-btn.liked {

        }

        .skeleton-post {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            height: 150px;
            animation: pulse 1.5s infinite;
            border: 1px solid #333;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }

        .audio-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f1f1f;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #audio-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: #e0e0e0;
            font-size: 16px;
        }

        #volume-slider {
            flex: 1;
        }
    </style>

    <script>
        // Global variables
        let audioContext = null;
        let masterGain = null;
        let isAudioEnabled = true;
        let postId = 0;
        let isLoading = false;

        // Pentatonic scale notes (A minor pentatonic)
        const pentatonicNotes = [220, 261.63, 293.66, 329.63, 392, 440];
        let osc, lowPassFilter, highPassFilter;

        // Initialize audio context and oscillator
        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    masterGain = audioContext.createGain();
                    masterGain.connect(audioContext.destination);
                    masterGain.gain.value = 0.5;

                    osc = audioContext.createOscillator();
                    lowPassFilter = audioContext.createBiquadFilter();
                    highPassFilter = audioContext.createBiquadFilter();

                    lowPassFilter.type = 'lowpass';
                    highPassFilter.type = 'highpass';

                    osc.connect(lowPassFilter);
                    lowPassFilter.connect(highPassFilter);
                    highPassFilter.connect(masterGain);

                    osc.type = 'sine';
                    osc.start();

                } catch (e) {
                    console.error('Audio init failed:', e);
                }
            }
        }

        function updateSound(x, y) {
            if (!isAudioEnabled || !osc) return;

            const noteIndex = Math.floor((y / window.innerHeight) * pentatonicNotes.length);
            const noteFrequency = pentatonicNotes[noteIndex];
            osc.frequency.setTargetAtTime(noteFrequency, audioContext.currentTime, 0.1);

            const filterFrequency = (x / window.innerWidth) * 1000 + 500;
            lowPassFilter.frequency.setTargetAtTime(filterFrequency, audioContext.currentTime, 0.1);
            highPassFilter.frequency.setTargetAtTime((x / window.innerWidth) * 500, audioContext.currentTime, 0.1);
        }
        
        // Helper to render image or mp4 video
        function renderMedia(filePath) {
            const ext = filePath.split('.').pop().toLowerCase();
            if (["jpg", "jpeg", "png"].includes(ext)) {
                return `<div style="margin-top:10px;">
                          <img src="${filePath}" alt="Post media" style="width:100%; border-radius:8px;">
                        </div>`;
            } else if (ext === "mp4") {
                return `<div style="margin-top:10px;">
                          <video src="${filePath}" controls style="width:100%; border-radius:8px;"></video>
                        </div>`;
            } else {
                return "";
            }
        }

            if (typeof mediaList !== "undefined" && mediaList.length > 0 && Math.random() > 0.5) {

            return {

            postDiv.dataset.postId = postData.id;

                    <div class="avatar">${postData.name[0]}</div>
                    <div>

                    </div>
                </div>
                <div>${postData.text}</div>
                ${postData.media ? renderMedia(postData.media) : ""}

                    <button class="action-btn" role="button" tabindex="0">üí¨ Comment</button>
                    <button class="action-btn" role="button" tabindex="0">üì§ Share</button>
                </div>
            `;

            likeBtn.addEventListener('click', function() {
                this.classList.toggle('liked');
                const isLiked = this.classList.contains('liked');
                this.setAttribute('aria-pressed', isLiked);
                this.textContent = isLiked ? '‚ù§Ô∏è Liked' : 'üëç Like';
            });
            return postDiv;
        }
